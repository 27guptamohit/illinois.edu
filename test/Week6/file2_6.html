<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}illinois.edu{% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Simple styling (Bootstrap for convenience, optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Site Header -->
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">illinois.edu</h1>
      <p class="mb-0">Course Information System</p>
    </div>
  </header>

  <!-- New ----------------------------------------------->
  <!-- Adding remaining of the links to the Sections and the Enrollments -->
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'section-list-url' %}">Sections</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'student-list-url' %}">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'enrollment-list-url' %}">Registrations</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mb-5">

    <!-- This should be the name of the block that will show it's content here. -->
    <!-- I've changed the name of this block from student_content to content in Week 6. -->
    {% block content %}

      <p class="text-muted">This is default content. </p>

    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center small">
      <p class="mb-1">illinois.edu class demonstration</p>
      <p class="mb-0">
        Licensed under a
        <a href="https://creativecommons.org/licenses/by-sa/4.0/" class="text-white">
          Creative Commons Attribution-ShareAlike 4.0 International License
        </a>
      </p>
    </div>
  </footer>

  <!-- Optional Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
