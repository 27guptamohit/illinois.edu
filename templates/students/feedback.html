<!-- Paste in templates/students/feedback.html -->
{% extends "students/base.html" %}

{% block title %}
    Feedback Form
{% endblock %}

{% block content %}
  <h2 class="mb-3">Feedback Form (forms.Form demo)</h2>

  <form method="post" class="p-4 border rounded bg-white shadow-sm">

    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
